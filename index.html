<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posisi Tempat Duduk Wisudawan</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #b9fbc0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
      text-align: center;
    }

    .login-container img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto 30px auto;
      display: block;
    }

    .logo-utama {
      width: 200px;
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
    }

    h2 {
      color: #2f80ed;
      margin-bottom: 24px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #2f80ed;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e5bbd;
    }

    .output-button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      display: none;
    }

    .output-button a {
      display: block;
      color: white;
      text-decoration: none;
    }

    .instruction-text {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      display: none;
    }

    .jalur-kiri {
      background-color: #e63946;
    }

    .jalur-kanan {
      background-color: #8e44ad;
    }

    .footer {
      text-align: center;
      padding: 16px;
      color: #333;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .login-container { padding: 20px; }
      .login-container img { max-width: 100%; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://raw.githubusercontent.com/mathnology/POSISI-WISUDAWAN/refs/heads/main/LOGO%20UINSI.png" alt="Logo UINSI" class="logo-utama">
    <img src="https://raw.githubusercontent.com/mathnology/POSISI-WISUDAWAN/refs/heads/main/WISUDA.jpeg" alt="Gambar Wisuda">

    <h2>Posisi Tempat Duduk Wisudawan</h2>
    
    <form onsubmit="event.preventDefault(); checkJalur();">
      <label for="username">Masukkan 3 Digit Nomor Tempat Duduk</label>
      <input type="text" id="username" name="username" placeholder="Contoh: 017" required>

      <button type="submit">Lihat Posisi</button>
    </form>

    <p id="instructionText" class="instruction-text">Silakan klik tombol di bawah untuk melihat posisi tempat duduk Anda.</p>
    <div id="outputButton" class="output-button"></div>
  </div>

  <!-- Gambar tambahan panggung -->
  <img src="https://raw.githubusercontent.com/mathnology/POSISI-WISUDAWAN/refs/heads/main/PANGGUNG.png" alt="Panggung Wisuda" style="width:100%; max-width:800px; margin: 20px auto; display: block;">

  <div class="footer">
    <p>© 2025 <strong>UINSI Samarinda</strong></p>
  </div>

  <script>
    function checkJalur() {
      const input = document.getElementById('username').value.trim();
      const nomor = parseInt(input, 10);
      const button = document.getElementById('outputButton');
      const instruction = document.getElementById('instructionText');

      if (!isNaN(nomor)) {
        if (nomor >= 1 && nomor <= 453) {
          button.innerHTML = '<a href="https://mathnology.github.io/KIRI/">JALUR KIRI</a>';
          button.className = 'output-button jalur-kiri';
          button.style.display = 'block';
          instruction.style.display = 'block';
        } else if (nomor >= 454 && nomor <= 930) {
          button.innerHTML = '<a href="https://mathnology.github.io/KANAN/">JALUR KANAN</a>';
          button.className = 'output-button jalur-kanan';
          button.style.display = 'block';
          instruction.style.display = 'block';
        } else {
          button.style.display = 'none';
          instruction.style.display = 'none';
          alert('Nomor di luar rentang 001–930.');
        }
      } else {
        alert('Masukkan angka yang valid.');
      }
    }
  </script>

</body>
</html>
